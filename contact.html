<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta name="description"
    content="Contact us - LTS">
  <title>Contact us - LTS</title>
</head>

<body>
  <header>
    <h1>Contact Us</h1>
    <nav aria-label="primary navigation">
      <ul>
        <li>
          <a href="/tacoshop.html">Home Page</a>
        </li>
        <li>
          <a href="#About">About LTS</a>
        </li>
        <li><a href="#Menu">Our Menu</a></li>
        <li>
          <a href="/hours.html">Store Hours</a>
        </li>
      </ul>
    </nav>
    <figure>
      <img src="img/taco.jpg"
        alt="tacoshop"
        height="300"
        width="500" />
      <figcaption>Our Shop</figcaption>
      <hr />
    </figure>
  </header>
  <main>
    <section>
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/get"
        method="get">
        <fieldset>
          <legend> Send Us An Message </legend>
          <p>
            <label for="name">Name</label>
            <input type="text"
              name="name"
              id="name"
              placeholder="Your name"
              required>
          </p>
          <p>
            <label for="email">Email</label>
            <input type="email"
              name="email"
              id="email"
              placeholder="Your Email"
              required>
          </p>
          <p>
            <label for="message">Your message here</label>
            <br>
            <textarea name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here"></textarea>
          </p>
        </fieldset>
        <button type="submit">Send it!</button>
        <button type="Reset">Reset it!</button>
      </form>
    </section>
    <section>
      <h2>Our location</h2>
      <address>
        Kirkkokatu 14A <br>
        90530 Oulu, Finland <br>
        Phone <a href="tel:+5555555555">555-555-5555</a>
      </address>
    </section>
  </main>
  <footer>
    <p>Copyright &copy; The little Taco shop</p>
  </footer>
</body>

</html>
